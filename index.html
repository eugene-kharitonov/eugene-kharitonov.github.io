Hi there! I am working at FB AI Research Paris, where I am trying to find a balance between Research and Engineering. I have overly diverse interests: I am excited about understanding the internal workings of deep learning models, I study communicating neural agents, and build
tools for applying NLP directly on speech [(FB AI blogpost on that!)](https://ai.facebook.com/blog/textless-nlp-generating-expressive-speech-from-raw-audio).

I also worked on other topics, such as federated learning, search engine evaluation, and information retrieval.
